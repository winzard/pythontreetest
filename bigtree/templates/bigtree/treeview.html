<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Просто вывод дерева</title>
</head>
<body>
{% load mptt_tags %}

{% full_tree_for_model bigtree.Category as categories %}
{% for cat,structure in categories|tree_info %}
{% if structure.new_level %}
    <ul><li>
{% else %}
    </li><li>
{% endif %}
{{ cat.name }}
{% for level in structure.closed_levels %}
    </li></ul>
{% endfor %}
{% endfor %}
</body>
</html>
